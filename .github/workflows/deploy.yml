name: Trigger auto deployment for mortcal

on:
  push:
    branches: 
      [ main ]
    changes_ignore:
    - '**.md'
    paths:
    - '**'
    - '.github/workflows/deploy.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.MORTCAL_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.MORTCAL_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.MORTCAL_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.MORTCAL_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.MORTCAL_REGISTRY_PASSWORD }}
          containerAppName: mortcal
          resourceGroup: 120325_MortCal
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


